    <main class="main">
      <!-- Movie Search results section - Can be removed once this is being rendered in JavaScript - but leave for now until styling is finalised -->
      <div class="top">
        <div class="columns">
          <div class="column is-full featured_wrapper p-0">
            <!-- <img src="https://image.tmdb.org/t/p/original/jHq5wxRwAhHiRfLH0yadNRU3jCQ.jpg" class="featured"> -->
            <!-- <img src="https://image.tmdb.org/t/p/original/pLR2O3dmA9xkCiPA26U7ErCUYSi.jpg" class="featured"> -->
            <!-- <img src="https://image.tmdb.org/t/p/original/ai2FicMUxLCurVkjtYdSvVDWRmS.jpg" class="featured"> -->
            <img
              src="https://image.tmdb.org/t/p/original/eete5ZAaagldSXxDetN62V3WXcg.jpg"
              class="featured movie-card-image"
            />
            <div class="title_wrapper">
              <!-- <span class="has-text-white">MOVIE NIGHT</span> -->
              <h1 class="title is-1 has-text-white">MOVIE NIGHT</h1>

              <form>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter movie" id="search-field" />
                </div>
                <div class="control">
                  <label class="radio">
                    <input
                      type="radio"
                      name="answer"
                      checked="checked"
                      id="title-radio"
                      value="title"
                    />
                    Title
                  </label>
                  <label class="radio">
                    <input type="radio" name="answer" id="year-radio" value="year" />
                    Year
                  </label>
                </div>
                <div class="control">
                  <button id="search-button" class="button is-medium" type="submit">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="columns is-multiline p-0 pt-6 last">
          <div class="column is-full">
            <p class="title is-1 has-text-white">Search Results:</p>
          </div>

          <!-- Movie card 1 -->
          <div class="column is-one-quarter is-clickable project">
            <img class="movie-card-image project__image"
              src="https://www.themoviedb.org/t/p/w1280/7SAp9DBEJNA3gXuQtum3u2SffQa.jpg"
            />

            <div class="project__detail">
              <h3 class="project__title">Spiderman: Far From Home (2021)</h3>
              <h4 class="project__category">2h 45m</h4>
            </div>
          </div>

          <!-- Movie card 2 -->
          <div class="column is-one-quarter is-clickable project">

            <div class="project__detail">

          <!-- Movie card 3 -->

              src="https://www.themoviedb.org/t/p/w1280/eosjzGm6cIBCMsUGo28szuYtmyP.jpg"
            />

            <div class="project__detail">
              <h3 class="project__title">The unbearable weight of massive talent (2022)</h3>
              <h4 class="project__category">2h 45m</h4>
            </div>
          </div>

          <!-- Movie card 4 -->
          <div class="column is-one-quarter is-clickable project">
            <img class="movie-card-image project__image"
              src="https://www.themoviedb.org/t/p/w1280/74xTEgt7R36Fpooo50r9T25onhq.jpg"
            />
         
          <div class="project__detail">
            <h3 class="project__title">Batman (2022)</h3>
            <h4 class="project__category">2h 45m</h4>
          </div>
        </div>
