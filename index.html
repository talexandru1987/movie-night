<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- link to the author css file -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Movie Planner | Home</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Home </a>
            <a class="navbar-item"> Movies </a>
            <a class="navbar-item"> Calendar </a>
            <a class="navbar-item"> Invite Friends </a>
            <a class="navbar-item"> Booking </a>
          </div>
        </div>
      </nav>
      <!-- navbar banner -->
      <div class="banner">
        <nav>
          <!-- navbar logo -->
          <h2 class="logo">Movie<span> Night</span></h2>
          <ul>
            <!-- link to home page -->
            <li><a href="./index.html" class="home-link">Home</a></li>
            <li><a href="#" class="">Movie</a></li>
            <li><a href="#" class="">Calendar</a></li>
            <li><a href="#" class="">Invite Friends</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="wrapper-main">
        <!-- movie searching section -->
        <section class="movie-searching-section"></section>
        <!-- recent movies section -->
        <section class="recent-movie-section"></section>
      </div>
    </main>

    <!-- link to jquery library-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- link to the js file-->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
